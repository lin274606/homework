<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework2.html</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <style>
        .topic-container {
            text-align: center;
        }

        .topic {
            display: inline-block;
            margin-right: 30px;
        }

        .wrapper {
            position: relative;
            width: 800px;
            height: 300px;
            overflow: hidden;
            margin: 0 auto;
        }

        ul {
            margin: 0;
            padding: 0;
            position: absolute;
        }

        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul.slides {
            width: 3200px;
            left: 0px;
            transition: all .5s;
        }

            ul.slides li {
                width: 800px;
                height: 300px;
                overflow: hidden;
                float: left;
            }

                ul.slides li img {
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }

        .dot {
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

            .dot li {
                border: 1px solid #fff;
                /* border-radius: 50%; */
                margin: 0 5px;
                width: 24px;
                height: 10px;
            }

                .dot li:hover {
                    /*background: #fff;*/
                }

        .slide_btn {
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            bottom: 0;
            width: 30px;
            color: #fff;
            position: absolute;
            font-size: 24px;
            background-color: transparent;
        }

        #prevSlide {
            left: 0;
        }

        #nextSlide {
            right: 0;
        }

        .slide_btn i {
            color: rgba(255,255,255,.6);
            transition: .5s;
        }

        .slide_btn:hover i {
            color: rgba(255,255,255,1);
        }
                
    </style>
</head>
<body>
    <div class="topic-container">
        <h1 class="topic"><a href="Homework1.html">Homework1</a></h1>
        <h1 class="topic"><a href="Homework2.html">Homework2</a></h1>
        <h1 class="topic">Homework3</h1>
        <h1 class="topic">Homework4</h1>
    </div>
    <div class="wrapper">
        <ul class="slides">
            <li><img src="images/slide1.jpg" alt=""></li>
            <li><img src="images/slide2.jpg" alt=""></li>
            <li><img src="images/slide3.jpg" alt=""></li>
            <li><img src="images/slide4.jpg" alt=""></li>
        </ul>
        <ul class="dot">
            <li id="1"></li>
            <li id="2"></li>
            <li id="3"></li>
            <li id="4"></li>
        </ul>
        <div id="prevSlide" class="slide_btn">
            <i class="fa-solid fa-caret-left"></i>
        </div>
        <div id="nextSlide" class="slide_btn">
            <i class="fa-solid fa-caret-right"></i>
        </div>
    </div>

    <script src="js/jquery-3.7.0.min.js"></script>
    <script>
        let slideNum = 0;
        let slideCount = $(".slides li").length;  //4
        let lastIndex = slideCount - 1;  //3
        
        let interval = setInterval(change, 1000);

        $(".dot li").eq(0).css("background-color", "white");
        $(".dot li").mouseenter(function () {
            //slideNum = $(this).index();
            slideNum = $(".dot li").index($(this))
            console.log(slideNum);
            show();
        })

        function show() {
            $(".dot li").eq(slideNum).css("background-color", "#fff")
                .siblings().css("background-color", "transparent");
            $("ul.slides").css("left", -800 * slideNum);
        }

        function change() {
            slideNum++;
            if (slideNum > lastIndex) slideNum = 0;
            show();
        }

        $("#nextSlide").click(function () {
            slideNum++;
            if (slideNum > lastIndex) slideNum = 0;
            //sldieNum = ++slideNum > lastIndex ? slideNum = 0 : slideNum;  //三元運算子
            show();
        });

        $("#prevSlide").click(function () {
            slideNum--;
            if (slideNum <0) slideNum = lastIndex;
            //sldieNum = --slideNum < 0 ? slideNum = lastIndex : slideNum;  //三元運算子
            show();
        })

        // 停止自動輪播，滑鼠滑入圖片
        $(".slides").on('mouseenter', function () {
            clearInterval(interval);            
        });

        // 重新啟動自動輪播，滑鼠滑出圖片
        $(".slides").on('mouseleave', function () {
            interval = setInterval(change, 1000);
        });
    </script>
</body>
</html>
